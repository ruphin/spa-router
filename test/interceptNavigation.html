<meta charset="utf-8" />

<a id="crossDomainLink" href="http://example.com">crossDomainLink</a>
<a id="internalLink" href="/some/internal/link">internalLink</a>

<script type="module">
  import { interceptNavigation } from "../spa-router.js";
  window.interceptNavigation = interceptNavigation;

  document.getElementById("internalLink").addEventListener("click", (event) => {
    window.clicked = true;
  });

  document
    .getElementById("crossDomainLink")
    .addEventListener("click", (event) => {
      window.clicked = true;
    });
</script>
