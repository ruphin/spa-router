<a id="internalLink" href="/some/internal/link">internalLink</a>

<script type="module">
  import {
    ROUTE_CHANGED,
    router,
    interceptNavigation,
    navigate,
    currentPath,
    currentQuery,
    currentHash,
  } from "../spa-router.js";
  Object.assign(window, {
    ROUTE_CHANGED,
    router,
    interceptNavigation,
    navigate,
    currentPath,
    currentQuery,
    currentHash,
  });

  [...document.querySelectorAll("a")].forEach((link) => {
    link.addEventListener("click", (event) => {
      window.clicked = true;
    });
  });
</script>
