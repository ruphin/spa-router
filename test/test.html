<a id="crossDomainLink" href="http://example.com">crossDomainLink</a>
<a id="internalLink" href="/some/internal/link">internalLink</a>

<script type="module">
  import {
    ROUTE_CHANGED,
    router,
    interceptNavigation,
    navigate,
    currentPath,
    currentQuery,
    currentHash,
  } from "../spa-router.js";
  window.ROUTE_CHANGED = ROUTE_CHANGED;
  window.router = router;
  window.interceptNavigation = interceptNavigation;
  window.navigate = navigate;
  window.currentPath = currentPath;
  window.currentQuery = currentQuery;
  window.currentHash = currentHash;

  document.getElementById("internalLink").addEventListener("click", (event) => {
    window.clicked = true;
  });

  document
    .getElementById("crossDomainLink")
    .addEventListener("click", (event) => {
      window.clicked = true;
    });
</script>
